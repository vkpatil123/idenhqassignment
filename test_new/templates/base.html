<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <style>
      /* Base styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }

      /* Navigation styles */
      nav {
        margin-bottom: 20px;
        padding: 10px;
        background: #f5f5f5;
      }

      nav a {
        margin-right: 15px;
        text-decoration: none;
        color: #333;
      }

      /* Wizard styles */
      .wizard-container {
        max-width: 800px;
        margin: 0 auto;
      }

      .wizard-step {
        display: none;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-bottom: 20px;
      }

      .wizard-step.active {
        display: block;
      }

      .wizard-nav {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }

      .wizard-btn {
        padding: 10px 20px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .wizard-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      /* Progress bar */
      .progress-bar {
        height: 4px;
        background: #eee;
        margin-bottom: 20px;
      }

      .progress-indicator {
        height: 100%;
        background: #007bff;
        transition: width 0.3s ease;
      }
    </style>
  </head>
  <body>
    <nav>
      {% if session.user %}
      <a href="{{ url_for('dashboard') }}">Dashboard</a>
      <a href="{{ url_for('logout') }}">Logout</a>
      {% endif %}
    </nav>

    {% block content %}{% endblock %}
  </body>
</html>
