<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form method="post">
      <input
        type="text"
        name="username"
        placeholder="username"
        required
      /><br />
      <input
        type="password"
        name="password"
        placeholder="password"
        required
      /><br />
      <button type="submit">Login</button>
    </form>
  </body>
</html>
